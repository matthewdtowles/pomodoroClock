<!DOCTYPE=HTML>

<html>

<head>
	<meta charset="UTF-8">
	<title>Pomodoro Clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.1.1/foundation.min.css">
	<link rel="stylesheet" href="C:\Users\matth\Desktop\Work\Apps\pomodoroClock\pomodoro.css">
</head>

<body>

<h1 class="text-center">Pomodoro Timer</h1>

<div class="text-center container">

  <div id="clock">
    <div class="row">
      <div class="col-md-4 col-xs-4 mid-left">
        <div class="time" id="work">
          25
        </div>
        <div class="mid-left">
          <button class="btn btn-default plus" id="add-work">
            <i class="fa fa-plus"></i>
          </button>
          <button class="btn btn-default minus" id="subtract-work">
            <i class="fa fa-minus"></i>
          </button>
        </div>
        <h3>Work</h3>
      </div>
      <div class="col-md-4 col-xs-4 mid-right">
        <h4 id="status">Working...</h2>
				<div class="time text-center" id="timer">
				</div>
			</div>
			<div class="col-md-4 col-xs-4 mid-right">
				<div class="time" id="break">
					5
				</div>
				<div class="middle">
					<button class="btn btn-default plus" id="add-break">
						<i class="fa fa-plus"></i>
					</button>
					<button class="btn btn-default minus" id="subtract-break">
						<i class="fa fa-minus"></i>
					</button>
				</div>
				<h3>Break</h3>
			</div>
		</div>
	</div>
	
	<div>
		<div id="start" class="btn btn-default">
			<i class="fa">Start</i>
		</div>
		<div id="pause" class="btn btn-default">
			<i class="fa">Pause</i>
		</div>
		<div id="reset" class="btn btn-default">
			<i class="fa">Reset</i>
		</div>
	</div>
	<div class="row bottom-row">
		<div id="story" class="col-xs-12">
			<p>
				The Pomodoro is a time management technique that uses a timer to break work into intervals that are usually 25 minutes long followed by a small break. The method is based on the idea that frequent breaks improve mental agility.
			</p>
		</div>
	</div>
</div>

</body>
